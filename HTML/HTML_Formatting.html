<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Chữ in đậm</b> 
    <br>
    <strong>Chữ in đậm thẻ strong</strong>
    <br>
    <i>Chữ in nghiêng</i>
    <em>Chữ in nghiêng thẻ em</em>
    <br>
    <small>Chữ nhỏ</small>
    <br>
    <mark>Chữ nổi bật</mark>
    <br>
    <p>Đang thử với chữ<mark> nổi bật</mark> </p>
    <del>Chữ bị gạch</del>
    <br>
    <ins>Chữ gạch chân</ins>
    <br>
    <p>Văn bản <sub>chỉ số dưới</sub></p>
    <br>
    <p>Văn bản <sup>chỉ số trên</sup></p>
    
</body>
</html>
